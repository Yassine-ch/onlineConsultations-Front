<!DOCTYPE html>
<html>

<head>
  <title>Layout Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="dashboard">

  <div class="content-wrapper row">
    <div class="sidebar custom-sidebar">
      <!-- Sidebar component -->
      <app-admin-sidebar></app-admin-sidebar>
    </div>
    <div class="main-content">
      <!-- Main Content -->
      <!-- Main Content -->
      <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <!-- Stats Section -->
        <button   (click)="goToAddDoctorForm()">Add a Doctor</button> 
        <!-- -->
        <div>
          <h3 *ngIf="numberOfPatients !== undefined && numberOfDoctors !== undefined">Website Stats</h3>
          <p *ngIf="numberOfPatients !== undefined">Number of Patients: {{ numberOfPatients }}</p>
          <p *ngIf="numberOfDoctors !== undefined">Number of Doctors: {{ numberOfDoctors }}</p>
        </div>
        
        <!-- Patients Section -->
        <div *ngIf="patients.length > 0">
          <h1>All Patients</h1>
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <!-- Add more columns as needed -->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let patient of patients">
                <td>{{ patient.id }}</td>
                <td>{{ patient.firstName }}</td>
                <td>{{ patient.email }}</td>
                <!-- Add more cells as needed -->
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Doctors Section -->
        <div *ngIf="doctors.length > 0">
          <h1>All Doctors</h1>
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Specialization</th>
                <!-- Add more columns as needed -->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let doctor of doctors">
                <td>{{ doctor.id }}</td>
                <td>{{ doctor.firstName }}</td>
                <td>{{ doctor.proficiency }}</td>
                <!-- Add more cells as needed -->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
