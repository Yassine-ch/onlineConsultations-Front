<app-navbar></app-navbar>
<div class="container mt-5">
   
    <div class="row justify-content-center"> 
        <div class="col-md-6"><form (submit)="onSubmit()" class="p-4">
    <div class="form-group"><span style="font-size: 40px;color: #748574;">Register</span>
        <hr>
        <input type="text" class="form-control" [(ngModel)]="patient.firstName" name="firstName" placeholder="First Name" required>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="patient.lastName" name="lastName" placeholder="Last Name" required>
    </div>
    <div class="form-group">
        <input type="email" class="form-control" [(ngModel)]="patient.email" name="email" placeholder="Email" required>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" [(ngModel)]="patient.password" name="password" placeholder="Password" required>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" [(ngModel)]="patient.confirm" name="confirm" placeholder="Confirm Password" required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
    <div class="text-center mt-3">
        <p>Already have an account? <a routerLink="/login">Login</a></p>
        <!-- mmmmnn -->
    </div>
</form>
</div>
</div>
</div>
